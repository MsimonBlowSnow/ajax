<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function ajax(method,url,data,callback){
    var param = null;
    var xml = null;
    if(window.XMLHttpRequest)
        xml = new XMLHttpRequest();
    else
        xml = new ActiveXObject("Microsofe.XMLHTTP");
    if(method == "GET"||method =="get"){
            url += "?"+data;
    }
    xml.open(method,url,true);
    if(method == "post"|| method == "POST"){
         xml.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
         param =data;
        }
        xml.send(param);
        xml.onreadystatechange = function (){
             if(xml.readyState == 4 && xml.status == 200){
                    var getData = xml.responseText;
                    callback(getData);
             }
         }
}
    </script>
</head>
<body>
        <button>点我(get)</button> 
        <button>点我(post)</button>  
</body>
    <script>
            document.getElementsByTagName("button")[0].onclick = function (){
                    ajax("get","check.php","name=张三&age=17",function(a){alert(a)});
            }
            document.getElementsByTagName("button")[1].onclick = function (){
                    ajax("post","check.php","name=张三&age=17",function(a){alert(a)});
            }
    </script>
</html>
